name: Build static docs (commit /docs)

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write

concurrency:
  group: "build-docs"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build static site
        env:
          HARDCOVER_API_TOKEN: ${{ secrets.HARDCOVER_API_TOKEN }}
          NOCACHE: "1"
          CACHE_TTL_SECONDS: "0"
          DEBUG_DUMP: "0"
          DEBUG_TO_DOCS: "0"
        run: |
          rm -rf .cache
          python build_static.py

          rm -rf docs/static
          mkdir -p docs/static
          cp -r static/* docs/static/

          test -f docs/reading/index.html

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs
          git commit -m "Update reading dashboard" || echo "No changes"
          git push
